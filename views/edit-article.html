{{{templates.header}}}
<!-- there is 9 bootstrap columns max width -->
{{#article}}

   <div class="span3">
   <form action = "/articles/edit/{{id}}?_method=PUT" method="POST">
      <h1>Edit Article</h1>
      <div class="form-group">
    <div class="col-sm-10">
      <p class="form-control-static">Last Modified : {{modified}}</p>
    </div>
  </div>

  <div class="form-group">
         <label for="created"> Created Date</label><input type="date" name="created" value="{{created}}" />
      </div>
  <div class="checkbox">
    <label>
      <input value = "active" checked type="checkbox" name="published"> Article is Published
    </label>
  </div>
   </div>
   <div class="span6">
      <div class="form-group">
         <label for="title"> Title </label><input type="text" class="span6" name="title" value="{{title}}"  />
      </div>
      <div class="form-group">
         <label for="articleAutor">Editor</label>
         <select name="author_id">
            {{#users}}
            <option value="{{id}}">{{name}}</option>
            {{/users}}
         </select>
      </div>
      <div class="form-group">
         <label for="categories">Category</label>
         <select name="category_id">
            {{#categories}}
            <option value="{{id}}">{{name}}</option>
            {{/categories}}
         </select>
      </div>
   </div>
      <div class="span9">
         <h3> Markdown Text</h3>
         <textarea class="span9" class="form-control"  rows="20" name="content">{{content}}</textarea>

              <button type="submit" class="btn btn-primary btn-large">Save Article</button>
  </div> 
      
          


{{/article}}
   
</form>

{{{templates.footer}}}
